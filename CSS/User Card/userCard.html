<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="./icons/user-circle.png" class="pfp" alt="user-circle.png">
    </div>
    <div class="container">
        <div class="username">
            Jane Doe
        </div>
        <div class="location">
            <img src="./icons/map-marker.png" class="map-marker" alt="map-marker.png"> Seattle
        </div>
        <div class="about-me">
            Developer | Engineer | Problem Solver <br> Master of shadows and the Internet!
        </div>
        <div class="edit">
            <img src="./icons/gear.png" class="gear" alt="gear.png"><a href="">edit profile</a>
        </div>
    </div>

</body>

</html>
