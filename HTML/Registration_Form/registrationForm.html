<!-- Added boilerplate header and addressed label and input errors -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>First Name: *</p> 
            <input type="text" name="first_name">

        <p>Last Name: *</p>
            <input type="text" name="last_name">

        <p>Email Address: *</p>
            <input type="text" name="email">

        <p>Password: *</p>
            <input type="password">

        <p>Confirm Password: *</p>
            <input type="password">

        <p>Birthday:</p>
            <input type="date">

        <!-- Edited: changed checkbox to radio, fixed for to represent id, changed names to be identical -->
        <p>Gender Identity:</p>
            <input type="radio" name="gender_identity" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender_identity" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender_identity" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender_identity" id="i_prefer_not_to_answer">
            <label for="i_prefer_not_to_answer">I prefer not to answer</label>

        <p>A short description about myself:</p>
            <textarea name="description" cols="30" rows="5"></textarea>

        <p>
            <label>Favorite Language</label>
            <select>
                <option>Javascript</option>
                <option>Python</option>
                <option>Java</option>
                <option>Typescript</option>
                <option>Ruby</option>
                <option>C</option>
            </select>
        </p>

        <!-- Edited: fixed for to represent id instead of incorrect reference to name -->
        <p>
            <input type="checkbox" name="update_consent" id="updates">
            <label for="updates">Yes, I would like to receive periodic updates</label>
        </p>
        
        <p>
            <input type="submit" value="Create Account">
        </p>
        
        <p>* Indicates a required field</p>
</body>
</html>
