<!DOCTYPE html>
<html>
    <h1>Registration Form</h1>
    <body>
        <p>First Name: *</p> 
            <input type="text" name="first_name">

        <p>Last Name: *</p>
            <input type="text" name="last_name">

        <p>Email Address: *</p>
            <input type="text" name="email">

        <p>Password: *</p>
            <input type="password">

        <p>Confirm Password: *</p>
            <input type="password">

        <p>Birthday:</p>
            <input type="date">

        <p>Gender Identity:</p>
            <input type="checkbox" name="identity1" id="male">
            <label for="identity1">Male</label>
            <input type="checkbox" name="identity2" id="female">
            <label for="identity2">Female</label>
            <input type="checkbox" name="identity3" id="non-binary">
            <label for="identity3">Non-binary</label>
            <input type="checkbox" name="identity4" id="no_answer">
            <label for="identity4">I prefer not to answer</label>

        <p>A short description about myself:</p>
            <textarea name="description" cols="30" rows="5"></textarea>

        <p>
            <label>Favorite Language</label>
            <select>
                <option>Javascript</option>
                <option>Python</option>
                <option>Java</option>
                <option>Typescript</option>
                <option>Ruby</option>
                <option>C</option>
            </select>
        </p>

        <p>
            <input type="checkbox" name="update_consent" id="updates">
            <label for="update_consent">Yes, I would like to receive periodic updates</label>
        </p>
        
        <p>
            <input type="submit" value="Create Account">
        </p>
        
        <p>* Indicates a required field</p>
    </body>
</html>
